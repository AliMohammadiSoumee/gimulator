<!doctype html>


<html>
<head>
    <title>Paper Soccer</title>
    <style>
        body {
            font-family: Arial;
            color: white;
        }

        .hor_split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
        }

        .ver_split {
            width: 30%;
            position: fixed;
            z-index: 1;
            right: 0;
            overflow-y: hidden;
        }

        .top {
            top: 0;
            background-color: red;
            height: 40%;
        }

        .middle {
            top: 40%;
            background-color: blueviolet;
            height: 20%;
        }

        .bottom {
            bottom: 0;
            background-color: blue;
            height: 40%;
        }

        .left {
            left: 0;
            background-color: green;
            width: 70%;
        }

        .right {
            right: 0;
            background-color: #dfff07;
            width: 30%;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
<div class="hor_split left">
    <svg class="centered" id="svgCanvas">
    </svg>
</div>

<div class="hor_split right">
    <div class="ver_split top">
        <svg class="centered">
            <a id="myLink" href="#" onclick="MyFunction('a');">
                <circle cx="20" cy="100" r="10" stroke="black" stroke-width="1" fill="yellow"/>
            </a>
        </svg>
    </div>
    <div class="ver_split middle">

    </div>
    <div class="ver_split bottom">

    </div>
</div>

<script>
    const svg = document.querySelector('#svgCanvas');

    function render(str) {
        svg.innerHTML = str;
    }

    function width() {
        return svg.clientWidth;
    }

    function height() {
        return svg.clientHeight;
    }

    function MyFunction(a) {
        console.log(a)
    }


</script>
</body>
</html>
